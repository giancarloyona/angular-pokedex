<div
  class="row row-cols-1 rounded justify-content-center my-3"
  [ngClass]="pokemon.types.at(0)?.type?.name"
>
  <div class="bg-white bg-opacity-50 rounded w-75 my-3">
    <!-- info -->
    <div class="col my-1">
      <div class="row gx-2">
        <div class="col-8">
          <div class="px-1 bg-white rounded">
            <h5 class="m-0">
              {{ pokemon.name.replace("-", " ") | titlecase }}
            </h5>
          </div>
        </div>
        <div class="col text-center">
          <div class="px-1 bg-white rounded">
            <h5 class="m-0">#{{ pokemon.id }}</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- sprites -->
    <div class="col my-1 bg-white rounded text-center">
      <div class="row row-cols-2">
        <div class="col my-1">
          <figure class="figure">
            <img
              [src]="pokemon.sprites.front_default"
              class="img img-thumbnail"
            />
            <figcaption>Front (Normal)</figcaption>
          </figure>
        </div>
        <div class="col my-1">
          <figure class="figure">
            <img
              [src]="pokemon.sprites.back_default"
              class="img img-thumbnail"
            />
            <figcaption>Back (Normal)</figcaption>
          </figure>
        </div>
        <div class="col my-1">
          <figure class="figure">
            <img
              [src]="pokemon.sprites.front_shiny"
              class="img img-thumbnail"
            />
            <figcaption>Front (Shiny)</figcaption>
          </figure>
        </div>
        <div class="col my-1">
          <figure class="figure">
            <img [src]="pokemon.sprites.back_shiny" class="img img-thumbnail" />
            <figcaption>Back (Shiny)</figcaption>
          </figure>
        </div>
      </div>
    </div>

    <!-- types -->
    <div
      class="col my-1 border border-white border-opacity-50 rounded text-center"
    >
      <div class="row gx-2">
        <h6>Types</h6>
        <div
          class="col mx-1 text-white rounded"
          *ngFor="let type of pokemon.types"
          [ngClass]="type.type.name"
        >
          {{ type.type.name | uppercase }}
        </div>
      </div>
    </div>

    <!-- base exp -->
    <div
      class="col my-1 border border-white border-opacity-50 rounded text-center"
    >
      <div class="row gx-2">
        <div class="px-1">
          <h6>Base Experience</h6>
        </div>
        <div class="col bg-white rounded mx-1">
          {{ pokemon.base_experience }}
        </div>
      </div>
    </div>

    <!-- stats -->
    <div class="col border border-white border-opacity-50 rounded text-center">
      <h6>Stats</h6>
      <div
        class="row m-0 p-0 w-100 border border-white border-opacity-50 rounded text-center"
      >
        <div
          class="col-sm-12 col-md-6 col-lg align-items-center rounded"
          [ngClass]="stat.stat.name"
          *ngFor="let stat of pokemon.stats"
        >
          <p class="my-0 fw-bold">{{ stat.stat.name | uppercase }}</p>
          <p class="my-0">{{ stat.base_stat }}</p>
        </div>
      </div>
    </div>

    <!-- navigation -->
    <div class="row align-items-center">
      <div class="col d-grid">
        <button
          class="btn btn-dark btn-block my-2"
          (click)="navigateTo(pokemon.id - 1)"
        >
          Previous
        </button>
      </div>
      <div class="col d-grid">
        <button
          class="btn btn-dark btn-block my-2"
          (click)="navigateTo(pokemon.id + 1)"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
