<div class="row">
  <div
    class="col-sm-12 col-md-6 col-lg-4 col-xxl-2 my-2"
    *ngFor="let pkm of pokemonList; let i = index"
  >
    <div class="card ext-align">
      <div class="card-header bg-danger">
        <h5 class="card-title text-white">
          #{{ i + 1 }} - {{ pkm.name.replace("-", " ") | titlecase }}
        </h5>
      </div>
      <div class="card-body d-grid">
        <button
          class="btn btn-dark btn-block card-text"
          [routerLink]="['/detail', i + 1]"
          routerLinkActive="router-link-active"
        >
          Details
        </button>
      </div>
    </div>
  </div>
</div>
